<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Fav icon-->
    <link rel="shortcut icon" href="img/img/fav.png" type="image/x-icon">

    <!--Import icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <title>GameStore</title>

</head>
<body>
    <!--Header-->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!--Logo-->
            <a href="index.html" class="logo">Game<span>Store</span></a>
            <!-- Nav Icons-->
            <div class="nav-icons">
                <i class='bx bx-bell bx-tada' id="bell-icon"><span></span></i>
                <i class='bx bxs-download' ></i>
             
                <div class="menu-icon">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
            <!-- Menu -->
            <div class="menu">
                <img src="img/img/menu.png" alt="">
                <div class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#trending">Trending</a></li>
                    <li><a href="#new">New</a></li>
                    <li><a href="#action">Action Games</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </div>
            </div>
            <!--Notifição-->
            <div class="notification">
                <div class="notification-box">
                    <i class='bx bxs-check-circle'></i>
                    <p>Congratulation, Your game download successfully</p>
                </div>
                <div class="notification-box box-color">
                    <i class='bx bxs-x-circle' ></i>
                    <p>Could not apply change</p>
                </div>

            </div>
        </div>
    </header>
    
    <!-- Copyright -->
    <div class="copyright container">
        <a href="#" class="logo">Game<span>Store</span></a>
        <p>&#169; CarpoolVenom All right Reserved</p>
    </div>
    
    <script src="script/swiper-bundle.min.js"></script>
    <script src="script/js.js"></script>
</body>

</html>

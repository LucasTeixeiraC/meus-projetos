<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31635ec69b.js" crossorigin="anonymous"></script>

   
    
</head>
    
</head>
<body>
    <main class="conteiner">
        <h2>Login</h2>
        <form action="">
            <div class="input">
                <input type="text" name="username" id="usarname" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="password" name=password" id="password" placeholder="Enter Your password">
                <div class="underline"></div>
            </div>
            
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or Connect With Social Medial</span>
            <div class="social">
                <div class="social-tw">
                    <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                    Sing in with Twitter
                    </a>
                </div>
                <div class="social-fb">
                        <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Sing in with Facebook
                        </a>
                    </div>
            </div>
        </div>
        


    </main>
</body>
</html>

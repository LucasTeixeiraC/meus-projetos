<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img class="cart-img" src="imagens/product2.jpg" alt="">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">
            Shop Produtos
        </h2>
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product1.jpg" alt="">
                <h2 class="product-title">AEROREDY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product2.jpg" alt="">
                <h2 class="product-title">WIRELESS AERBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product3.jpg" alt="">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product4.jpg" alt="">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$24.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product5.jpg" alt="">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product6.jpg" alt="">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product7.jpg" alt="">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 8 -->
            <div class="product-box">
                <img class="product-img" src="imagens/product8.jpg" alt="">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
       
    </section>
    
</body>
<script src="script.js"></script>
</html>
